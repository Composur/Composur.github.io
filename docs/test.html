        var a = 'faewfaejopjgrjgoahrehfhdahfliaehf';
        var l = a.length;
        var count = 0;
        
        for(var i=0; i<l; i++){
            var temp=0;
            for(var n=0;n<l;n++){
                if(a.charAt(n) == a.charAt(i)){
                     temp++;
                }
            }        
            if(temp > count){
                count = temp;
            }
        };
        alert (count);


    
  </script>
